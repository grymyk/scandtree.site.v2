<script id="stats-template" type="text/x-handlebars-template">
  <div>
    <ul>
      <li><span>{{media}}</span></li><li>posts</li>
    </ul>
    <ul>
      <li><span>{{followers}}</span></li><li>followers</li>
    </ul>
    <ul>
      <li><span>{{following}}</span></li><li>following</li>
    </ul>
  </div>
</script>

<script id="photo-template" type="text/x-handlebars-template">
  {{#each photos}}
  <div>
    <a href="{{link}}" class="image fit" target="_blank">
      <img src="{{standard_resolution}}" title="{{caption}}" alt="scandinavian tree" />
      <ul>
        {{#if likes}}
        <li class="likes"><span class="heart"></span>{{likes}}</li>
        {{/if}}
        {{#if comments}}
        <li class="comments"><span></span>{{comments}}</li>
        {{/if}}
      </ul>
    </a>
  </div>
  {{/each}}
</script>

</body>
